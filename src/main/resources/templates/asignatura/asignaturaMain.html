<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Asignatura</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Admin Asignaturas</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<div class="container">

    <div class="row">
        <h1> Lista de Asignaturas</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/asignatura/saveAsignatura}" class="btn btn-primary btn-sm mb-3">AÃ±adir Asignatura</a>
        </div>
        <div>
            <form method="post" th:action ="@{/asignatura/upload}" enctype="multipart/form-data" id="fileAsignaturaUploadForm" class="container">
                <div class="form-group">
                    <label class="custom-file" id="customFile">
                        <input type="file" class="btn btn-secondary" name="file" aria-describedby="fileHelp">
                        <span class="custom-file-control form-control-file"></span>
                        <input type="submit" value="Subir">
                    </label>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre de la asignatura</th>
            <th>Profesor que imparte la Asignatura</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asgnatura: ${asignaturas}">
            <td th:text="${asgnatura.getNombreAsignatura()}"></td>
            <td th:text="${asgnatura.getNombreProfesor()}"></td>
            <td>
                <a th:href="@{/asignatura/updateAsignatura/{id}(id = ${asgnatura.getId()})}"
                   class="btn btn-primary">Editar</a>
                <a th:href="@{/asignatura/deleteAsignatura/{id}(id=${asgnatura.getId()})}"
                   class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/main" class="btn btn-success">Volver</a>
</div>
</body>
</html>
