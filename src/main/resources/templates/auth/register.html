<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Registro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container">
    <form action="#" th:action="@{/auth/register}" th:object="${UsuarioRegisterDTO}" method="POST">
        <table class="table table-striped table-bordered">
            <tr>
                <td><label>Nombre</label></td>
            </tr>
            <tr><td><input type="text" th:field="*{nombre}"></td></tr>
            <tr>
                <td><label>Apellido</label></td>
            </tr>
            <tr><td><input type="text" th:field="*{apellido}"></td></tr>
            <tr>
                <td><label>Correo</label></td>
            </tr>
            <tr><td><input type="text" th:field="*{correo}"></td></tr>
            <tr>
                <td><label>Telefono</label></td>
            </tr>
            <tr><td><input type="text" th:field="*{telefono}"></td></tr>
            <tr>
                <td><label>Usuario</label></td>
            </tr>
            <tr><td><input type="text" th:field="*{username}"></td></tr>
            <tr>
                <td><label>Contrase√±a</label></td>
            </tr>
            <tr><td><input type="text" th:field="*{password}"></td></tr>
            <tr>
                <td><label>Rol</label></td>
            </tr>
            <tr>
                <td>
                    <select th:field="*{rol}" name="roles">
                        <option th:each ="role:${roles}" th:value="${role.name()}" th:text = "${role.name()}"></option>
                    </select>

                </td>
            </tr>
        </table>
        <div class="row">
            <div class="mx-auto">
                <input type="submit" value="Submit" class="btn btn-primary">
                <a class="btn btn-secondary" href="/">Inicio Sesion</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
