<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

        <a class="navbar-brand" href="#">Añadir Alumno</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <form action="#" th:action="@{/alumno/saveAlumno}" th:object="${AlumnoDTO}" method="POST">
        <table class="table table-striped table-bordered">
            <tr>
                <td><label>Nombre</label></td>
                <td><input type="text" th:field="*{nombre}"></td>
            </tr>
            <tr>
                <td><label>Apellido</label></td>
                <td><input type="text" th:field="*{apellido}"></td>
            </tr>
            <tr>
                <td><label>Telefono</label></td>
                <td><input type="text" th:field="*{telefono}"></td>
            </tr>
            <tr>
                <td><label>Correo</label></td>
                <td><input type="text" th:field="*{correo}"></td>
            </tr>
        </table>
        <div class="row">
            <div class="mx-auto">
                <input type="submit" value="Submit" class="btn btn-primary">
                <a class="btn btn-danger" href="/alumno/alumnoMain">Volver</a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
